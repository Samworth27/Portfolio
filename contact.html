<!DOCTYPE html>
<html lang="en-AU">
<head>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/contact.css">   
    <script src="/scripts/main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body class="contact">
    <!-- Header Inserted Below with main.js -->
    <page-header></page-header>

    <main>
        <!-- Hero Banner -->
        <header class="hero">
            <h1>Get in Contact</h1>
        </header>

        <!-- Card containing Contact Form -->
        <div class="card dp1">
            <p>Leave a message</p>
            <!-- Contact Form -->
            <form class="dp2" action="">
                <label for="full-name">Full Name: </label> <br/>
                <input type="text" id="full-name" name="full-name" value="Joe Bloggs"> <br/><br/>
                <label for="email-address">Email Address</label> <br/>
                <input type="email" id="email-address" name="email-address" value="youremail@yourprovider.com"> <br/><br/>
                <label for="message">Message</label><br/>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" id="submit">
            </form>
        </div>
    </main>

    <!-- Page Footer Inserted Below Through main.js -->
    <page-footer></page-footer>
     
</body>
</html>
